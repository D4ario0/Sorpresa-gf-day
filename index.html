<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" nonce=""></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Playwrite+NO:wght@100&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon-32x32.png" />
    <title>Herleny &lt3</title>
</head>

<body>
    <div class="titulo">
        <h2 class="playwrite-no-title">Herleny</h2>
        <h4 class="playwrite-no-title">Quieres ser mi novia?</h4>
        <div class="btn-box" id="btn-box">
            <button class="cancel-btn" id="troll">No</button>
            <button class="accept-btn" id="accept">Si</button>
        </div>
    </div>
    <div class="flower" id="flower">
        <div class="flower-pp">
            <div class="flower_l"></div>
            <div class="f">
                <div class="leaf leaf--1"></div>
                <div class="leaf leaf--2"></div>
                <div class="leaf leaf--3"></div>
                <div class="leaf leaf--4"></div>
                <div class="leaf leaf--5"></div>
                <div class="leaf leaf--6"></div>
                <div class="leaf leaf--7"></div>
                <div class="leaf leaf--8 flower__fall-down--yellow"></div>
            </div>
        </div>

        <div class="flower-pp flower-pp--2">
            <div class="flower_l"></div>
            <div class="f">
                <div class="leaf leaf--1"></div>
                <div class="leaf leaf--2"></div>
                <div class="leaf leaf--3"></div>
                <div class="leaf leaf--4"></div>
                <div class="leaf leaf--5"></div>
                <div class="leaf leaf--6"></div>
                <div class="leaf leaf--7"></div>
                <div class="leaf leaf--8 flower__fall-down--pink"></div>
            </div>
        </div>

        <div class="flower-pp flower-pp--3">
            <div class="flower_l"></div>
            <div class="f">
                <div class="leaf leaf--1"></div>
                <div class="leaf leaf--2"></div>
                <div class="leaf leaf--3"></div>
                <div class="leaf leaf--4"></div>
                <div class="leaf leaf--5"></div>
                <div class="leaf leaf--6"></div>
                <div class="leaf leaf--7"></div>
                <div class="leaf leaf--8 flower__fall-down--purple"></div>
            </div>
        </div>
        <div class="flower__glass"></div>
    </div>
</body>

</html>
